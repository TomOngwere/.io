{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">jhhjh</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.children %}
              <li class="masthead__menu-item dropdown">
                <a href="javascript:void(0)" class="dropbtn">{{ link.title }}</a>
                <div class="dropdown-content" style="display: none;">
                  {% for child in link.children %}
                    <a href="{{ child.url }}">{{ child.title }}</a>
                  {% endfor %}
                </div>
              </li>
            {% else %}
              <li class="masthead__menu-item"><a href="{{ link.url | prepend: base_path }}">{{ link.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.dropbtn').forEach(function(dropdown) {
      dropdown.addEventListener('click', function() {
        var dropdownContent = this.nextElementSibling;
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
      });
    });
  });
</script>
